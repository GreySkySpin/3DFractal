<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Snowflake Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #controls { position: absolute; top: 10px; left: 10px; z-index: 100; background: white; padding: 10px; border-radius: 8px; }
        label { display: block; margin: 5px 0; }
    </style>
</head>
<body>
    <div id="visualisation"></div>
    <div id="controls">
        <label>
            Radius Multiplier: <span id="radius-value">1</span>
            <input type="range" id="radius" min="0.1" max="3" step="0.1" value="1">
        </label>
        <label>
            Z Multiplier: <span id="z-value">1</span>
            <input type="range" id="z-factor" min="0.1" max="3" step="0.1" value="1">
        </label>
        <label>
            Radius Variation: <span id="radius-variation-value">0.5</span>
            <input type="range" id="radius-variation" min="0.1" max="1" step="0.1" value="0.5">
        </label>
        <label>
            Z Variation: <span id="z-variation-value">0.5</span>
            <input type="range" id="z-variation" min="0.1" max="1" step="0.1" value="0.5">
        </label>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
