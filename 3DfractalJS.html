<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Snowflake Visualisation</title>
    <style>
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="radius">Radius Multiplier: <span id="radius-value">1</span></label><br>
        <input type="range" id="radius" min="0.5" max="2" step="0.1" value="1"><br><br>

        <label for="z-factor">Z-Axis Multiplier: <span id="z-value">1</span></label><br>
        <input type="range" id="z-factor" min="0.1" max="1.5" step="0.1" value="1">
    </div>
    <div id="visualisation"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
