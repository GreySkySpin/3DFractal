<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Snowflake Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #controls { position: absolute; top: 10px; left: 10px; z-index: 100; background: white; padding: 10px; border-radius: 8px; }
        label { display: block; margin: 5px 0; }
    </style>
</head>
<body>
    <div id="visualisation"></div>
    <div id="controls">
        <label>
            Radius Decrease Rate: <span id="radius-value">0.8</span>
            <input type="range" id="radius-slider" min="0.1" max="1.5" step="0.01" value="0.8">
        </label>
        <label>
            Z Decrease Rate: <span id="z-value">0.6</span>
            <input type="range" id="z-slider" min="0.1" max="1.5" step="0.01" value="0.6">
        </label>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script> <!-- Link to external JS file -->
</body>
</html>
